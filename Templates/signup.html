{% extends 'index.html' %}
{% load staticfiles %}
{% block content %}
    <div class="register-photo" style="background-color: #dde1e7;height: 100vh;">
        <div class="swing animated form-container" style="background-color: #dde1e7;box-shadow: -3px -3px 5px #ffffff,3px 3px 15px #000000;">
            <div class="image-holder" style="background-image: url({% static 'img/young-college-students.jpg' %});"></div>
            <form method="post" style="background-color: #dde1e7;" action="{% url 'signup' %}">
                {% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                {% if error %}
                <h5 class="text-center" style="color:red;">{{ error }}</h5>
                {% endif %}
                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required="" autofocus=""></div>
                <div class="form-group"><input class="form-control" type="text" name="firstname" placeholder="Name"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" required>I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="already" href="login">You already have an account? Login here.</a></form>
        </div>
    </div>
{% endblock %}
