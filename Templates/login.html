{% extends 'index.html' %}
{% load staticfiles %}
{% block content %}
    <section id="carousel">
        <div class="carousel slide" data-ride="carousel" id="carousel-1">
            <div class="carousel-inner" role="listbox"></div>
            <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><i class="fa fa-chevron-left"></i><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next"><i class="fa fa-chevron-right"></i><span class="sr-only">Next</span></a></div>
            <ol
                class="carousel-indicators"></ol>
        </div>
    </section>
    <div class="login-clean" style="height: 100vh;background-color: #dde1e7;">
        <form action="user/login" method="post" data-bs-hover-animate="jello" style="background-color: #dde1e7;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username" autofocus="" required=""></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
            <div class="d-xl-flex justify-content-xl-center"><a class="d-xl-flex mr-auto justify-content-xl-start align-items-xl-start forgot" href="#">Forgot Password</a><a class="ml-auto forgot" href="../user">New User</a></div>
        </form>
    </div>
{% endblock %}
